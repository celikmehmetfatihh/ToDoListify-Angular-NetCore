<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Login</h1>

            <!-- Error message for incorrect login (Displayed at the top) -->
            <div *ngIf="loginError" class="alert alert-danger mt-3">
                {{ loginError }}
            </div>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
                <!-- Email Field with Validation -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" [(ngModel)]="model.email" class="form-control" id="email" name="email"
                      required email #emailField="ngModel">
                    <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
                        <small *ngIf="emailField.errors?.['required']">Email is required.</small>
                        <small *ngIf="emailField.errors?.['email']">Please enter a valid email.</small>
                    </div>
                </div>

                <!-- Password Field with Validation -->
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="model.password" class="form-control" id="password" name="password"
                      required minlength="6" #passwordField="ngModel">
                    <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
                        <small *ngIf="passwordField.errors?.['required']">Password is required.</small>
                        <small *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</small>
                    </div>
                </div>

                <!-- Submit Button (Disabled if form is invalid) -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

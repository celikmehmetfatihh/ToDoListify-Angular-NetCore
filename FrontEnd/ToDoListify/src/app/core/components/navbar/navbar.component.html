<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">ToDoListify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          
          <!-- Just show this, when user is logged in -->
          <ng-container *ngIf="user !== undefined">
          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Tasks
              </a>
              <ul class="dropdown-menu">
                <!-- routerLink -> SPA to navigate between components or views without reloading the entire page.  -->
                <li><a class="dropdown-item" [routerLink]="['/tasks/displaytasks']">Display Tasks</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
                <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </ul>
            </li>

          </ng-container>
          </ul>
          
          <div class="d-flex">

          <ng-container *ngIf="user === undefined; else showLogout">
            <a [routerLink]="['/login']" class="btn btn-primary">Login</a>

          </ng-container>

          <!-- ng-template is not rendered until it is explicitly referenced. 
           showLogout is template reference variable-->
          <ng-template #showLogout>
            <div class="d-flex align-items-center">
              <span>{{user?.username}}</span>
              <button class="btn btn-primary ms-3" (click)="onLogout()">Logout</button>
            </div>
          </ng-template>

        </div>

      </div>
    </div>
  </nav>
